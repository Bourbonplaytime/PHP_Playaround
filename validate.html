<!DOCTYPE html>
<html>
    <head>
        <title>An Example Form</title>
        <style>
            .signup {
                border: 1px solid #999999;
                font: normal 14px helvetica;
                color: #444444;
            }
        </style>
        <script>

            function validateForename(field)
            {
                return (field == "") ? "No Forename was entered.\n" : ""
            }

            function validateSurname(field)
            {
                return (field == "") ? "No Surname was entered.\n" : "" 
            }

            function validateTwitter(field)
            {
                if (field == "") return "No Twitter was entered.\n"
                else if (/[^a-zA-Z0-9_-]/.test(field))
                    return "Only a-z, A-Z, 0-9, - and _ allowed in Twitter handles.\n"
                return ""
            }

            function validatePassword(field)
            {
                if (field == "") return "No Password was entered.\n"
                else if (field.length < 6)
                    return "Passwords must be at least 6 characters.\n"
                else if (!/[a-z]/.test(field) || ! /[A-Z]/.test(field) || !/[0-9]/.test(field))
                    return "Passwords must contain at least one upper and lowercase letter, a number and between 6 and 12 characters.\n"
                return ""
            }

            function validateAge(field)
            {
                if (field == "" || isNaN(field)) return "No Age was entered or non-numerical characters were used.\n"
                else if (field < 18)
                    return "Sorry, you must be at least 18 to use the site.\n"
                return ""
            }

            function validateEmail(field)
            {
                if (field == "") return "No Email was entered.\n"
                else if (!((field.indexOf(".") > 0) && (field.indexOf("@") > 0)) || /[^a-zA-Z0-9.@_-]/.test(field))
                    return "The Email address is invalid.\n"
                return ""
            }

            function validate(form)
            {
                fail = validateForename(form.forename.value)
                fail += validateSurname(form.surname.value)
                fail += validateTwitter(form.twitter.value)
                fail += validatePassword(form.password.value)
                fail += validateAge(form.age.value)
                fail += validateEmail(form.email.value)

                if (fail == "") return true
                else {alert(fail); return false}
            }
        </script>
    </head>
    <body>
        <table class="signup" border="0" cellpadding="2" cellspacing="5" bgcolor="#eeeeee">
            <th colspan="2" align="center">Signup Form</th>
            <form method="post" action="adduser.php" onsubmit="return validate(this)">
                <tr>
                    <td>Forename</td>
                    <td><input type="text" maxlength="32" name="forename"></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input type="text" maxlength="32" name="surname"></td>
                </tr>
                <tr>
                    <td>Twitter(Username after @)</td>
                    <td><input type="text" maxlength="20" name="twitter"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" maxlength="12" name="password"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" maxlength="3" name="age"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" maxlength="64" name="email"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Signup"></td>
                </tr>
            </form>
        </table>
    </body>
</html>
